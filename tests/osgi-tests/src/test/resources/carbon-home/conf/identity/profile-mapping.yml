---
# Configurations related to profile claim mappings
Profiles:
 -
  profile: "registration"
  claims:
   -
    claimUri: "http://wso2.org/claims/username"
    readonly: "true"
     overide: "false" // no need to mention when false
    verify: "false"
    unique: "true" //get in lowest connector level
    regex: "*"
    default:
    datatype:
    properties:
      required: "true"   //make them to top level, newly adding ones may come with properties
       overide: "true"
      readonly: "true"
      verify: "false"
      unique: "true"
      regex: "*"
  -
    claimUri: "http://wso2.org/claims/email"
    properties:
     required: "true"
     readonly: "true"
     default: enum
     verify: "true"//verifiable
     verifier: claim verifying extension
     validator: claim validating extension
     unique: "true"
     regex: "*"

 -
  profile: "employee"
   claims:
