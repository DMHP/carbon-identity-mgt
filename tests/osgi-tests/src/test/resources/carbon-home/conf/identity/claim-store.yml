# All the claims will be added under wso2 claim dialect.
claims:
 -
  claimUri: "http://wso2.org/claims/username"
  dialectUri: "http://wso2.org/claims"
  properties:
   displayName: "Username"
   description: "Username"
   unique: "true"
   required: "true"
   supportedByDefault: "true"
 -
  claimUri: "http://wso2.org/claims/firstName"
  dialectUri: "http://wso2.org/claims"
  properties:
   displayName: "First Name"
   description: "First Name"
   unique: "false"
   required: "true"
   supportedByDefault: "true"
 -
  claimUri: "http://wso2.org/claims/lastName"
  dialectUri: "http://wso2.org/claims"
  properties:
   displayName: "Last Name"
   description: "Last Name"
   unique: "false"
   required: "false"
   supportedByDefault: "true"
 -
  claimUri: "http://wso2.org/claims/email"
  dialectUri: "http://wso2.org/claims"
  properties:
   displayName: "Email Address"
   description: "Email Address"
   unique: "true"
   required: "true"
   supportedByDefault: "true"